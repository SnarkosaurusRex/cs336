<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Homework 2: Add Person</title>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="addPersonScript.js"></script>
</head>
<body>
    <h1>Add Person</h1>

    <form action="/people" method="post">
        <div>
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname" />
            <br>
            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname" />
            <br>
            <label for="logId">Login ID:</label>
            <input type="text" id="logId" name="logId" />
            <br>
            <label for="startDate">Start Date:</label>
            <input type="date" id="startDate" name="startDate" />
        </div>
        <div class="button">
            <input class="ui-button ui-widget ui-corner-all" type="submit" value="Add Person">
        </div>
    </form>
    <div></div>

</body>
</html>
